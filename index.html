<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormSpam Prevention</title>
</head>
<body>
    <form action="" method="POST">
        <div>
            <span>Email</span>
            <ff field="input" type="email" class="formfield">
        </div>
        <div>
            <span>Message</span>
            <ff field="textarea" name="message">
        </div>
        <div>
            <span>Message</span>
            <ff field="textarea">
        </div>
        <button type="Submit">Send</button>
    </form>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const fields = document.getElementsByTagName("ff");
            let replaceFields = [];
            for (let i=0;i<fields.length;i++){
                let attributes = fields[i].getAttributeNames().reduce((acc, name) => {
                    return {...acc, [name]: fields[i].getAttribute(name)};
                }, {});
                replaceFields.push({"o": fields[i], "n": createField(fields[i], attributes)});
            }
            for (i=0;i<replaceFields.length;i++){
                replaceFields[i]["o"].parentNode.replaceChild(replaceFields[i]["n"], replaceFields[i]["o"]);
            }
        });
        function createField(tag, properties) {
            const el = document.createElement(properties["field"]);
            for (let key in properties){
                if(properties.hasOwnProperty(key) && key != "field"){
                    el.setAttribute(`${key}`, `${properties[key]}`);
                }
            }
            return el;
        }
    </script>
</body>
</html>
